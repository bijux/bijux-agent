[pytest]
minversion = 8.0
addopts = -ra --cov=bijux_agent --cov-report=term-missing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: mark a test as unit level
    integration: mark a test as integration level
    e2e: mark a test as end-to-end (real model)

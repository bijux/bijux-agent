[mypy]
mypy_path = stubs
python_version = 3.11
files = src/bijux_agent/agents,src/bijux_agent/filereaders,src/bijux_agent/utilities,src/bijux_agent/config,src/bijux_agent/enums,src/bijux_agent/main,src/bijux_agent/orchestrator,src/bijux_agent/retrieval,tests
follow_imports = silent
ignore_missing_imports = True
strict_optional = True
warn_unused_ignores = False
warn_return_any = False
check_untyped_defs = False
show_error_codes = True
pretty = True

[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
